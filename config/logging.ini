[loggers]
keys=root,stdout

[handlers]
keys=hand01,stdout

[formatters]
keys=form01

[logger_root]
level= INFO
handlers=hand01

[handler_hand01]
class=FileHandler
level=INFO
formatter=form01
args=("./xaap_gui.log",)


[logger_stdout]
level=INFO
handlers=stdout
propagate=1
qualname=stdout

[handler_stdout]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

[formatter_form01]
format=%(asctime)s : %(levelname)s : %(name)s : %(message)s


